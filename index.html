<!doctype html>
<html lang="en">
  <head>
    <title>HOMEWORK</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="container text-center">HOME WORK</h1>
    <br>
    <br>
    <div class="baitap1 container text-center">
        <h1> BÀI TẬP 1</h1>
        <h2>Tính lương nhân viên</h2>
        <br>
        <label>Nhập lương 1 ngày làm</label>
        <input id="wages" class="from-control">
        <br>
        <label>Nhập số ngày làm</label>
        <input id="agent" class="from-control ">
        <br>
        <form action="">
            <button id="total" class="btn btn-danger">TÍNH LƯƠNG</button>
            <input  id="result" class="buttontotal"> 
        </form>
    </div>
    <br>
    <div class="container text-center">
        <h1> BÀI TẬP 2</h1>
        <h2>Tính trung binh 5 số thực</h2>
        <br>
        <label>x1</label>
        <input id="wages1" class="from-control">
        <label>x2</label>
        <input id="wages2" class="from-control">
        <label>x3</label>
        <input id="wages3" class="from-control">
        <label>x4</label>
        <input id="wages4" class="from-control">
        <label>x5</label>
        <input id="wages5" class="from-control">
        <br> 
        <br>
        <button id="totalbaitap2" class="btn btn-danger">TÍNH TOÁN</button>
            <input  id="baitap2"> 
    </div>
    <br>
    <br>
    <div class="container text-center">
        <h1> BÀI TẬP 3</h1>
        <h2>QUY ĐỔI THÀNH TIỀN VND</h2>
        <br>
        <label> NHẬP SỐ TIỀN USD</label>
        <input id="USD" class="from-control">
        <label>SÔ TIỀN QUY ĐỔI THANH</label>
        <input id="VND" class="from-control ">
        <br>
         <button id="rate" class="btn btn-danger">QUY ĐỔI</button>
    </div>
    <br>
    <br>
    <div class="container text-center">
        <h1> BÀI TẬP 4</h1>
        <h2>TÍNH CHU VI, DIỆN TÍCH HÌNH CHỮ NHẬT</h2>
        <br>
        <label>CHIỀU DÀI</label>
        <input id="AB" class="from-control">
        <label>CHIỀU RỘNG</label>
        <input id="BC" class="from-control">
        <br>
         <button id="totalchuvi" class="btn btn-danger px-md-4">CHU VI</button>
         <input id="chuvi">
         <br>
         <br>
         <button id="totaldientich" class="btn btn-danger">DIỆN TÍCH</button>
         <input id="dientich">
    </div>
    <br>
    <br>

    <div class="container text-center">
        <h1> BÀI TẬP 5</h1>
        <h2>TÍNH TỔNG HAI KÍ SỐ</h2>
        <br>
        <label> NHẬP SỐ CÓ 2 CHỮ SỐ</label>
        <input id="NUMBER" class="from-control">
        <br>        
        <button id="numberbtn" class="btn btn-danger">TÍNH TỔNG</button>
         <input id="totalnumber">

    </div>
